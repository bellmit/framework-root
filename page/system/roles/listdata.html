
<div class="toolbar">
	<input id="" type="button" value="新增"
		onclick="roleJscript.showEditRole();" /> <input id="" type="button"
		data-icon="ui-icon-wrench" value="修改"
		onclick="roleJscript.showEditRole(true);" />
	<button id="button" title="删除" value="删除"
		data-icon="ui-icon-arrowreturnthick-1-w"
		onclick="roleJscript.delRole();">删除</button>
</div>
<div class="divgridtable" data-checkbox="#chkobj">
	<table style="width: 100%">
		<thead>
			<tr>
				<td style="width: 20px;"><input type="checkbox"  id="chkobj"
					data-subcheck="subcheck" /></td>
				<td style="width: 200px;">名称</td>
				<td >描述</td>
			</tr>
		</thead>
		<#if page.pageDatas??> <#list page.pageDatas as role>
		<tr>
			<td><input type="checkbox" name="subcheck" value="${(role.roleid)!}"></td>
				<td>${role.rolename?html}</td>
				<td>${role.roledesc?html}</td>
		</tr>
		</#list> </#if>
	</table>
</div>
<div class="scrollPageBar" data-curpage="${page.curPage}"
	data-totalpage="${page.lastPage}" data-param='${param!}'
	data-recordcount="${page.pageSize}" data-linktarget="systemData"
	data-pagelink="<@pub.projectpath/>/system/role/list"></div>
