<script type=text/javascript>
	$.extend($.SystemApp.restorationprojectJscript,{
		editJscript:{
			init_UI : function() {
			
			}
		}
	});
	$(function() {
		$.SystemApp.restorationprojectJscript.editJscript.init_UI();
	});
</script>
<div id="editrestorationproject" class="div_detail">
	<form id="restorationprojectform" name="restorationprojectform"
		class="form-validation-1 form-horizontal">
			<input type="hidden" name="token" value='${token}'>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">修复方案ID：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="RestorationProjectid" name="restorationprojectid" data-label="修复方案ID"
								value="${restorationproject.restorationprojectid!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">主持人：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="compere" name="compere" data-label="主持人"
								value="${restorationproject.compere!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">预计修复人，用于修复回执单、修复档案中的实际修复人的编辑：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_person" name="restPerson" data-label="预计修复人，用于修复回执单、修复档案中的实际修复人的编辑"
								value="${restorationproject.restPerson!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">方案制定人：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_project_framer" name="restProjectFramer" data-label="方案制定人"
								value="${restorationproject.restProjectFramer!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">方案审定人：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_project_assessor" name="restProjectAssessor" data-label="方案审定人"
								value="${restorationproject.restProjectAssessor!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">领导审批：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="director" name="director" data-label="领导审批"
								value="${restorationproject.director!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">领导审批：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="curator" name="curator" data-label="领导审批"
								value="${restorationproject.curator!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">修复方案内容：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_project" name="restProject" data-label="修复方案内容"
								value="${restorationproject.restProject!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">使用材料：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Adoptive_Material" name="adoptiveMaterial" data-label="使用材料"
								value="${restorationproject.adoptiveMaterial!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">1:未审批，2:审批通过，3:审批未通过：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_status" name="restStatus" data-label="1:未审批，2:审批通过，3:审批未通过"
								value="${restorationproject.restStatus!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">作为业务信息的录入者，与系统用户表 Sys_User 关联：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Updating_UID" name="updatingUid" data-label="作为业务信息的录入者，与系统用户表 Sys_User 关联"
								value="${restorationproject.updatingUid!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">更新日期：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Updating_Date" name="updatingDate" data-label="更新日期"
								value="${restorationproject.updatingDate!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
		
	</form>
	<div class="modal-footer">
		<div class="text-center">
			<button type="submit" class="btn btn-sm" onclick="$.SystemApp.restorationprojectJscript.save('restorationprojectform');">保存</button>
			<button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
