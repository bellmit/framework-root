<script type=text/javascript>
	$.extend($.SystemApp.restorationinfoJscript,{
		editJscript:{
			init_UI : function() {
			
			}
		}
	});
	$(function() {
		$.SystemApp.restorationinfoJscript.editJscript.init_UI();
	});
</script>
<div id="editrestorationinfo" class="div_detail">
	<form id="restorationinfoform" name="restorationinfoform"
		class="form-validation-1 form-horizontal">
			<input type="hidden" name="token" value='${token}'>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">修复ID：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="RestorationInfoID" name="restorationinfoid" data-label="修复ID"
								value="${restorationinfo.restorationinfoid!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">档案号：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="RestorationFileNo" name="restorationfileno" data-label="档案号"
								value="${restorationinfo.restorationfileno!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">作为逻辑外键，与出库凭证表 Cul_OVMain 的 OutVoucher_ID 关联：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="OutVoucher_ID" name="outvoucherId" data-label="作为逻辑外键，与出库凭证表 Cul_OVMain 的 OutVoucher_ID 关联"
								value="${restorationinfo.outvoucherId!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">从文物基础表 Cul_MainCul1/2/3（文物一、二、三）中提取文物信息：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="CulID" name="culid" data-label="从文物基础表 Cul_MainCul1/2/3（文物一、二、三）中提取文物信息"
								value="${restorationinfo.culid!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">破损情况/残损情况，由出库凭证形成修复任务档案后，需立即填写，然后才能编辑修复方案。另外，该项用于在回执单中显示“文物残损情况”：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Actuality" name="actuality" data-label="破损情况/残损情况，由出库凭证形成修复任务档案后，需立即填写，然后才能编辑修复方案。另外，该项用于在回执单中显示“文物残损情况”"
								value="${restorationinfo.actuality!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">1:内修，2:外修。：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="RestorationType" name="restorationtype" data-label="1:内修，2:外修。"
								value="${restorationinfo.restorationtype!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">来自于出库凭证的出库日期，作为开始的修复日期：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Distill_Date" name="distillDate" data-label="来自于出库凭证的出库日期，作为开始的修复日期"
								value="${restorationinfo.distillDate!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">要达到的标准，由出库凭证形成修复任务档案后，需立即填写，然后才能编辑修复方案：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_Desire" name="restDesire" data-label="要达到的标准，由出库凭证形成修复任务档案后，需立即填写，然后才能编辑修复方案"
								value="${restorationinfo.restDesire!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">由出库凭证形成修复任务档案后，需立即填写，然后才能编辑修复方案：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_History" name="restHistory" data-label="由出库凭证形成修复任务档案后，需立即填写，然后才能编辑修复方案"
								value="${restorationinfo.restHistory!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">与系统代码表 Sys_Code 的 Code 关联，其 CodeType ='RepairGroup'，Superior_Code <> 'xxx'：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_Group" name="restGroup" data-label="与系统代码表 Sys_Code 的 Code 关联，其 CodeType ='RepairGroup'，Superior_Code <> 'xxx'"
								value="${restorationinfo.restGroup!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">文物的数量限制，文物一般为一套几件等，这里指具体数量：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_Count" name="restCount" data-label="文物的数量限制，文物一般为一套几件等，这里指具体数量"
								value="${restorationinfo.restCount!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">建档日期：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="DATEFILE" name="datefile" data-label="建档日期"
								value="${restorationinfo.datefile!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">归库日期：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="RETURNDATE" name="returndate" data-label="归库日期"
								value="${restorationinfo.returndate!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">修复开始时间：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="REPAIRBEGINTIME" name="repairbegintime" data-label="修复开始时间"
								value="${restorationinfo.repairbegintime!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">修复结束时间：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="REPAIRENDTIME" name="repairendtime" data-label="修复结束时间"
								value="${restorationinfo.repairendtime!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">外修业务时使用，指总体修复造价，仅接收数字0至9、小数点（小数点后2位）的组合：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Assessment" name="assessment" data-label="外修业务时使用，指总体修复造价，仅接收数字0至9、小数点（小数点后2位）的组合"
								value="${restorationinfo.assessment!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">外修业务时使用，指修复周期天数(手工单据中的“修复时间”)，仅接收数字0至9的组合。：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_Period" name="restPeriod" data-label="外修业务时使用，指修复周期天数(手工单据中的“修复时间”)，仅接收数字0至9的组合。"
								value="${restorationinfo.restPeriod!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">外修业务时使用：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Expert_Signature" name="expertSignature" data-label="外修业务时使用"
								value="${restorationinfo.expertSignature!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">根据修复回执单的“修复方法”进行调整编辑：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_Course" name="restCourse" data-label="根据修复回执单的“修复方法”进行调整编辑"
								value="${restorationinfo.restCourse!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">修复主持人：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_PEOPLE" name="restPeople" data-label="修复主持人"
								value="${restorationinfo.restPeople!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">参与修复人员：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_PERSONNEL" name="restPersonnel" data-label="参与修复人员"
								value="${restorationinfo.restPersonnel!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">验收情况：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="ACCEPTANCESITU" name="acceptancesitu" data-label="验收情况"
								value="${restorationinfo.acceptancesitu!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">验收人：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="ACCEPTANCEPEOPLE" name="acceptancepeople" data-label="验收人"
								value="${restorationinfo.acceptancepeople!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">文物交接人员：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="RELICSHANPER" name="relicshanper" data-label="文物交接人员"
								value="${restorationinfo.relicshanper!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">文物破损程度：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="RELICSDAMEX" name="relicsdamex" data-label="文物破损程度"
								value="${restorationinfo.relicsdamex!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">根据修复回执单的“验收结果”进行调整编辑：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_Checkout" name="restCheckout" data-label="根据修复回执单的“验收结果”进行调整编辑"
								value="${restorationinfo.restCheckout!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">1:待修复，2:已修复：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_Status" name="restStatus" data-label="1:待修复，2:已修复"
								value="${restorationinfo.restStatus!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">修复方案：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_project" name="restProject" data-label="修复方案"
								value="${restorationinfo.restProject!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">修复备注：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Rest_remark" name="restRemark" data-label="修复备注"
								value="${restorationinfo.restRemark!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">建档人：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="KEEPPEOPLE" name="keeppeople" data-label="建档人"
								value="${restorationinfo.keeppeople!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">作为业务信息的录入者，与系统用户表 Sys_User 关联：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Updating_UID" name="updatingUid" data-label="作为业务信息的录入者，与系统用户表 Sys_User 关联"
								value="${restorationinfo.updatingUid!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">更新日期：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Updating_Date" name="updatingDate" data-label="更新日期"
								value="${restorationinfo.updatingDate!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
		
	</form>
	<div class="modal-footer">
		<div class="text-center">
			<button type="submit" class="btn btn-sm" onclick="$.SystemApp.restorationinfoJscript.save('restorationinfoform');">保存</button>
			<button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
