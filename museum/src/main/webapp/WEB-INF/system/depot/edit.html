<div id="editIndex" class="div_detail">
	<form id="depotform" name="depotform" class="form-validation-1 form-horizontal">
		<input type="hidden" id="depotId" name='depotId' value="${sysDepot.depotId!''}" />
		 <div class="form-group">
		 	<label for="depotCode" class="col-md-2 control-label">库房编码：</label>			
            <div class="col-md-10">
				<input type="text" id="depotCode" name="depotCode" data-label="库房编码"	value="${sysDepot.depotCode!''}" class="input-sm validate[required] form-control" placeholder="enter content" />
            </div>
		</div>
		<div class="form-group">
			<label for="depotName" class="col-md-2 control-label">名称：</label>	
			 <div class="col-md-10">
			<input type="text" id="depotName" name="depotName"
					data-label="名称" value="${sysDepot.depotName!''}" class="input-sm validate[required] form-control" 
					placeholder="enter content" />
			</div>
		</div>
		<div class="form-group">
			<label for="dutyMan" class="col-md-2 control-label">责任人：</label>	
			 <div class="col-md-10">
			<input type="text" id="dutyMan" name="dutyMan"
					data-label="责任人" value="${sysDepot.dutyMan!''}" class="input-sm  form-control" 
					placeholder="enter content" />
			</div>
		</div>
			
		<div class="form-group">
			<label for="superid" class="col-md-2 control-label">上级库房：</label>	
			 <div class="col-md-10">
			 	<input type="text" disabled
			 	
					 value="${sysDepot.superName!''}" class="input-sm validate[required] form-control"  />
				<input type="hidden" id="superid" name="superid" 
					data-label="上级库房" value="${sysDepot.superid!''}" 
					 />
			</div>
		</div>		
	</form>
	<div class="modal-footer">
		<div class="text-center">
			<button type="submit" class="btn btn-sm" onclick="depotJscript.dataSave('#depotform');">保存</button>
			<button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>

<script type=text/javascript>

$(function() {

});
</script>
