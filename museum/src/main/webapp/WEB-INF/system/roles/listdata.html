<header class="listview-header media p-5">
	<input type="button" value="新增" class="btn btn-sm m-r-5"
		onclick="roleJscript.showEditRole();" /> <input id="" type="button"
		class="btn btn-sm m-r-5" value="修改"
		onclick="roleJscript.showEditRole(true);" />
	<button id="button" title="删除" value="删除" class="btn btn-sm m-r-5"
		onclick="roleJscript.delRole();">删除</button>
	
		
</header>

<div class=" table-con">
	<div id="tableHover_role" class=" tile table-data m-b-5">
		<div class="table-responsive overflow  " data-checkbox="#chk_select">
			<table class="table table-bordered table-hover table-striped tile">
				<thead>
					<tr>
						<td style="width: 20px;"><input type="checkbox"
							class="list-parent-check" id="chk_select"
							data-subcheck="subcheck" /></td>
						<td style="width: 48px;">序号</td>	
						<td style="width: 200px;">名称</td>
						<td >描述</td>
					</tr>
				</thead>
				<#if page.pageDatas??> <#list page.pageDatas as role>
				<tr>
					<td><input type="checkbox" name="subcheck" class="list-check" value="${(role.roleid)!}"></td>
					<td>${role_index+1}</td>
						<td>${role.rolename?html}</td>
						<td>${role.roledesc?html}</td>
				</tr>
				</#list> </#if>
				
			</table>
		</div>
	</div>
	<div class="media listview-header  m-t-5 p-5 pagetoolbar"
		data-curpage="${page.curPage}" data-totalpage="${page.lastPage}" data-param='${param!}'
		data-recordcount="${page.pageSize}" data-linktarget="#systemData"
		data-pagelink="/system/role/list">
			<div class="pull-left attrs">
				第${page.curPage}页，共${page.lastPage}页
			</div>
			<div class="pull-right">		
				<ul class="pagination">
					
				</ul>
			</div>
	</div>
</div>

	})();
</script>
