<div class="col-md-8 ">
	<div class="row m-l-10 ">
		<div class="col-md-7">
			<h2 class="tile-title">文物</h2>
			<div class="tile-config dropdown">
				<a data-toggle="dropdown" href="" class="tile-menu"></a>
				<ul class="dropdown-menu pull-right text-right">
					<li><a
						href="javascript:$.SystemApp.commonOper.loadCarouselImage('${typeResourceUrl}','1','${imageResourceUrl}','#carouselIndi','#carouselImage')">线索</a></li>
					<li><a
						href="javascript:$.SystemApp.commonOper.loadCarouselImage('${typeResourceUrl}','2','${imageResourceUrl}','#carouselIndi','#carouselImage')">已征集</a></li>
				</ul>
			</div>
			<div class="p-10">
				<div id="carousel-collimage" class="carousel slide">
					<!-- Indicators  -->
					<ol class="carousel-indicators" id="carouselIndi">

					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" id="carouselImage"></div>
					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-collimage"
						data-slide="prev"> <i class="icon">&#61903;</i>
					</a> <a class="right carousel-control" href="#carousel-collimage"
						data-slide="next"> <i class="icon">&#61815;</i>
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-5">

			<div class="tile">
				<h2 class="tile-title">征集文物类别</h2>
				<div class="tile-config dropdown">
					<a data-toggle="dropdown" href="" class="tooltips tile-menu"
						title="Options"></a>
					<ul class="dropdown-menu pull-right text-right">
						<li><a href="">Refresh</a></li>
						<li><a href="">Settings</a></li>
					</ul>
				</div>
				<div class="p-10">
					<div id="pie-chart" class="main-chart" style="height: 300px"></div>
				</div>
			</div>

		</div>
	</div>

	<!-- Main Chart -->
	<div class="tile m-t-10 m-l-10">
		<h2 class="tile-title">征集时间曲线图</h2>
		<div class="tile-config dropdown">
			<a data-toggle="dropdown" href="" class="tile-menu"></a>
			<ul class="dropdown-menu pull-right text-right">
				<li><a class="tile-info-toggle" href="#" onclick="cullInte.showNumStatistics(0);">年</a></li>
				<li><a href="#" onclick="console.log(event);cullInte.showNumStatistics(1);">月</a></li>
			</ul>
		</div>
		<div class="p-10">
			<div id="line-chart" class="main-chart" style="height: 180px"></div>
			<!-- 
			<div class="chart-info">
				
			</div> -->
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<div class="col-md-4">
	<div class="row m-l-10 m-r-10 con-main tile">
		<h2 class="tile-title">征集线索</h2>
		<div class="tile-config dropdown">
			<a data-toggle="dropdown" href="" class="tooltips tile-menu"
				title="Options"></a>
			<ul class="dropdown-menu pull-right text-left">
				<li><a href="">添加线索</a></li>
				<li><a href="">刷新</a></li>
			</ul>
		</div>
		<#if collClues?? > <#list collClues as collClue >
		<div class="media m-l-10 m-r-10">
			<div class="pull-left">
				<a href="#" data-toggle="modal" data-target="#modal_${collClue_index}" > <img
					class="media-object"
					src="${dataDefaultImageResourceUrl}/${collClue.clueid}?permission=3"
					alt="">
				</a>
			</div>
			<div class="media-body">
				<h4 class="media-heading">
					<p class="pull-right">${collClue.contacts!''}</p>
					${collClue.name}
				</h4>
				${collClue.address!''}
			</div>
		</div>
		<div class="modal fade" tabindex="-1" id="modal_${collClue_index}" role="dialog" aria-labelledby="gridSystemModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="gridSystemModalLabel">${collClue.name} (
		        	<#if collClue.collCollid?? >
		        		已征集
		        	<#else>
		        		未征集
		        	</#if> 
		        )</h4>
		      </div>
		      <div class="modal-body p-b-0">
		      	<form class="form-horizontal m-r-10" role="form">
		      		<div class="form-group">
		      			 <label class="col-md-2 control-label text-right">文物名称：</label>
                         <div class="col-md-4"><input type="text" class="form-control input-sm" disabled value="${collClue.name!''}" /></div>
                         <div class="col-md-2 control-label text-right"> <label>来源：</label></div>
			          	 <div class="col-md-4 text-left"><input type="text" class="form-control input-sm" disabled value="${collClue.sources!''}" /></div>
                     </div>
                     <div class="form-group">
                     	 <label class="col-md-2 control-label text-right">联系人：</label>
                         <div class="col-md-4"><input type="text" class="form-control input-sm" disabled value="${collClue.contacts!''}" /></div>
                         <div class="col-md-2 control-label text-right"> <label>电话：</label></div>
			          	 <div class="col-md-4 text-left"><input type="text" class="form-control input-sm" disabled value="${collClue.phone!''}" /></div>
		      			
                     </div>
                     <div class="form-group">
		      			 <label class="col-md-2 control-label text-right">Email：</label>
                         <div class="col-md-4"><input type="text" class="form-control input-sm" disabled value="${collClue.email!''}" /></div>
                         <div class="col-md-2 control-label text-right"> <label>QQ：</label></div>
			          	 <div class="col-md-4 text-left"><input type="text" class="form-control input-sm" disabled value="${collClue.qq!''}" /></div>
                     </div>
                     <div class="form-group">
		      			 <label class="col-md-2 control-label text-right">地址：</label>
                         <div class="col-md-10"><input type="text" class="form-control input-sm" disabled value="${collClue.address!''}" /></div>
                     </div> 
                     <div class="form-group">
		      			 <label class="col-md-2 control-label text-right">备注：</label>
                         <div class="col-md-10">
                          	<textarea class="form-control m-b-10" disabled>${collClue.remark!html}</textarea>
                         </div>
                     </div>
		      	</form>
		       </div>	
		    
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default center-block" data-dismiss="modal">关闭</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		</#list> </#if>
	</div>
</div>
<div class="clearfix"></div>

<script type="text/javascript">

	var cullInte = {
			showTypeStatistics:function(){
				$.getJSON("/museum/coll/culStatistics",{curdate:''},function(data){
					var tmpdata = data.statisticData;
					var chart = echarts.init(document.getElementById('pie-chart'), 'shine');
					chart.setOption({
						    title : {
						        text: '来源',
						        x:'center'
						    },
						    tooltip : {
						        trigger: 'item',
						        formatter: "{a} <br/>{b} : {c} ({d}%)"
						    },
						    legend: {
						        orient: 'vertical',
						        left: 'left',
						        data: data.legend
						    },
						    series : [
						        {
						            name: '访问来源',
						            type: 'pie',
						            radius : '55%',
						            center: ['50%', '60%'],
						            data:tmpdata,
						            itemStyle: {
						                emphasis: {
						                    shadowBlur: 10,
						                    shadowOffsetX: 0,
						                    shadowColor: 'rgba(0, 0, 0, 0.5)'
						                }
						            }
						        }
						    ]
					});			
				});
			},
			showNumStatistics:function(type){
		        var obj = event.target;
		       
		        var $this = $(obj);
				var curdate='';
				if (type== 'undefined' ){
					type=0;
				}
				$this.parent().siblings().removeClass('tile-info-toggle');
				$this.addClass("tile-info-toggle");
				 $.getJSON("/museum/coll/statistics",{curdate:'',type:type},function(data){
						var tmpdata = data.statisticData;
						console.log(tmpdata);
						var chart = echarts.init(document.getElementById('line-chart'), 'shine');
						var option = {
							    title: {
							        text: '征集时间曲线图'
							    },
							    tooltip: {
							        trigger: 'axis'
							    },
							    
							    xAxis:  {
							        type: 'category',
							        boundaryGap: false,
							        data: data.xAxisData
							    },
							    yAxis: {
							        type: 'value',
							        axisLabel: {
							            formatter: '{value}'
							        }
							    },
							    series: [
							        {
							            name:'已征集',
							            type:'line',
							            data:tmpdata

							        }
							    ]
							};
						chart.setOption(option);
					}); 
			}
	}
	$(function() {
		$.SystemApp.collClueJscript.init_UI();
		$.SystemApp.commonOper.loadCarouselImage("${typeResourceUrl}", "1",
				"${imageResourceUrl}", "#carouselIndi", "#carouselImage");
		cullInte.showTypeStatistics();
		cullInte.showNumStatistics(0);
	});

</script>
