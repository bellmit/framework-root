<script type=text/javascript>
	$.extend($.SystemApp.culturalreliccopyJscript,{
		editJscript:{
			init_UI : function() {
			
			}
		}
	});
	$(function() {
		$.SystemApp.culturalreliccopyJscript.editJscript.init_UI();
	});
</script>
<div id="editculturalreliccopy" class="div_detail">
	<form id="culturalreliccopyform" name="culturalreliccopyform"
		class="form-validation-1 form-horizontal">
			<input type="hidden" name="token" value='${token}'>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">复制登记任务ID：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="CulturalRelicCopyID" name="culturalreliccopyid" data-label="复制登记任务ID"
								value="${culturalreliccopy.culturalreliccopyid!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">作为逻辑外键，与出库凭证表 Cul_OVMain 的 OutVoucher_ID 关联：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="OUTVOUCHER_ID" name="outvoucherId" data-label="作为逻辑外键，与出库凭证表 Cul_OVMain 的 OutVoucher_ID 关联"
								value="${culturalreliccopy.outvoucherId!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">1: 馆内文物复制，2: 馆外文物复制：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Copy_Type" name="copyType" data-label="1: 馆内文物复制，2: 馆外文物复制"
								value="${culturalreliccopy.copyType!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">从文物基础表 Cul_MainCul1/2/3（文物一、二、三）中提取文物信息（对于“复制业务类型”为“2:馆外文物复制”的复制原件文物而言，文物基础表中的“管理类型”为“外来复制原件”）：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="CulID" name="culid" data-label="从文物基础表 Cul_MainCul1/2/3（文物一、二、三）中提取文物信息（对于“复制业务类型”为“2:馆外文物复制”的复制原件文物而言，文物基础表中的“管理类型”为“外来复制原件”）"
								value="${culturalreliccopy.culid!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">复制日期：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="COPY_DATE" name="copyDate" data-label="复制日期"
								value="${culturalreliccopy.copyDate!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">复制人：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="COPY_MAN" name="copyMan" data-label="复制人"
								value="${culturalreliccopy.copyMan!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">复制目的：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Copy_Purpose" name="copyPurpose" data-label="复制目的"
								value="${culturalreliccopy.copyPurpose!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">仅接收数字0至9的组合，单位为"件"。：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Estimate_Copy_Qty" name="estimateCopyQty" data-label="仅接收数字0至9的组合，单位为"件"。"
								value="${culturalreliccopy.estimateCopyQty!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">仅接收数字0至9的组合，单位为"件"。：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Actual_Copy_Qty" name="actualCopyQty" data-label="仅接收数字0至9的组合，单位为"件"。"
								value="${culturalreliccopy.actualCopyQty!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">1:未确认，2:已确认：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Copy_Status" name="copyStatus" data-label="1:未确认，2:已确认"
								value="${culturalreliccopy.copyStatus!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">作为业务信息的录入者，与系统用户表 Sys_User 关联：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Updating_UID" name="updatingUid" data-label="作为业务信息的录入者，与系统用户表 Sys_User 关联"
								value="${culturalreliccopy.updatingUid!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">更新日期：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Updating_Date" name="updatingDate" data-label="更新日期"
								value="${culturalreliccopy.updatingDate!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">复制方法：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="COPY_MOTHOD" name="copyMothod" data-label="复制方法"
								value="${culturalreliccopy.copyMothod!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
						<label for="logincode" class="col-md-2 control-label p-r-0">复制过程：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="Copy_Process" name="copyProcess" data-label="复制过程"
								value="${culturalreliccopy.copyProcess!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="logincode" class="col-md-2 control-label p-r-0">备注：</label>
						<div class="col-md-4 p-l-0">
							<input type="text" id="remark" name="remark" data-label="备注"
								value="${culturalreliccopy.remark!''}"
								class="input-sm validate[required] form-control"
								placeholder="请输入" />
						</div>
				
		
	</form>
	<div class="modal-footer">
		<div class="text-center">
			<button type="submit" class="btn btn-sm" onclick="$.SystemApp.culturalreliccopyJscript.save('culturalreliccopyform');">保存</button>
			<button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
