<script type=text/javascript>
	$.extend($.SystemApp.messageJscript, {
		editJscript : {

			init_UI : function() {
				
				$.SystemApp.deptJscript.init_tree(${departmentTree},true);
				if($('.wysiwye-editor')[0]) {
				    $('.wysiwye-editor').summernote({
						height: 410,
						toolbar: [
						         ]
				    });
				}
			}
		}
	});
	/**
	
						           ['style', ['bold', 'italic', 'underline', 'clear']],
						           ['font', ['strikethrough']],['fontsize', ['fontsize']],['color', ['color']], ['para', ['ul', 'ol', 'paragraph']],
						           ['height', ['height']]
	*/
	$(function() {
		$.SystemApp.messageJscript.editJscript.init_UI();
	});
</script>
<div id="editmessage" class="div_detail">
	<div class="col-md-9">
	<form id="messageform" name="messageform"
		class="form-validation-1 form-horizontal">
		<input type="hidden" name="token" value='${token}'>
		<input type="hidden" id="msgBoxId" name="msgBoxId" 
					value="${message.id!''}"/>
		<div class="form-group">
			<label for="logincode" class="col-md-2 control-label p-r-0">消息接收者：</label>
			<div class="col-md-10 p-l-0">
				<input type="hidden" id="toUserId" name="toUserId" class="input-sm validate[required] form-control" />
				<input type="text" id="toUserName" name="toUserName"
					data-label="消息接收者" value="${message.toUserId!''}"
					class="input-sm validate[required] form-control" placeholder="请输入" />
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label p-r-0">消息内容：</label>
			<div class="col-md-10 p-l-0">
				<div class="wysiwye-editor"></div>	
			</div>
		</div>
	</form>
	</div>
	<div class="col-md-3">
		<div class="box">
				<div class="box-body no-padding ">
					<ul id="departmenttree" class="ztree"></ul>
				</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="modal-footer">
		<div class="text-center">
			<button type="submit" class="btn btn-sm"
				onclick="$.SystemApp.messageJscript.save('messageform',false);">保存为草稿</button>
			<button type="submit" class="btn btn-sm"
				onclick="$.SystemApp.messageJscript.save('messageform',true);">发送</button>	
			<button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
