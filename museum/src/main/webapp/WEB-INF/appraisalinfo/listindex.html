<div class="col-md-12 ">
	<!-- 查询区域 -->
	<div class="block-area tile p-5 m-b-5" style="height: 45px;">
		<form id="queryForm" class="form-horizontal" role="form">
				<!-- 查询条件  -->
				<div class="col-md-3 m-b-15 form-group">
					<label class="col-md-4 control-label" for="param['apprA0102']">鉴定类型：</label>
					<div class="col-md-8">
						<@pub.selectCommCode tablename="appraisalinfoApprType" fieldname="Appr_Type" id="param['appr_Type']" value="" >
							</@pub.selectCommCode>
					</div>
				</div>
				<div class="col-md-2 m-b-15 form-group">
					<label class="col-md-3 control-label" for="param['apprA0102']">名称：</label>
					<div class="col-md-9">
						<input class="form-control m-b-10" name="param['appr_A0102']"
							id="param['appr_A0102']" value="" />
					</div>
				</div>
				<!-- 条件结束  -->
				<div class="col-md-2 m-b-15">
					<button type="button" title="查询" class="btn btn-sm m-r-5"
						onclick="$.SystemApp.appraisalinfoJscript.find('queryForm');" value="查询">查询</button>
				</div>
		</form>
	</div>
	<!-- 数据显示区域 -->
	<div id="systemData" class="listview list-container">
	

	</div>
</div>

	$(function() {
		$.SystemApp.appraisalinfoJscript.init_UI();
	});
</script>
