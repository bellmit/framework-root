<#include "commons/plugin.html"/>
<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>XXX管理系统</title>
            
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet"> 
        <style>
        	.col-center-block {
			    float: none;
			    display: block;
			    margin: 0 auto;
			    /* margin-left: auto; margin-right: auto; */
			}
        </style>
    </head>
    <body id="skin-blur-violate">
        <section id="login">
            <header>
                <h2>XXX管理系统</h2>
                <p></p>
            </header>
        
            <div class="clearfix"></div>
			<div class="row">
				   <div class="center-block" style="width:500px;">
				     	<!-- Login -->
				     	
            <form role="form" class="box tile animated active form-validation-1" id="box-login">
                <h2 class="m-t-0 m-b-15">登录</h2>
                <input type="text" id="loginid" name="loginid"  class="login-control m-b-10 validate[required] form-control" placeholder="登录名或Email地址">
                <input type="password" class="login-control validate[required] form-control" id="password" name="password" placeholder="密码">
                <div class="checkbox m-b-20">
                    <label><input type="checkbox">记住我</label>
                </div>
                <button class="btn btn-sm m-r-5" type="submit" data-loginbtn="login">登录</button>
                <small>
                    <a class="box-switcher" data-switch="box-register" href="">还没账号?</a> 
                    <a class="box-switcher" data-switch="box-reset" href="">忘记密码?</a>
                </small>
            </form>
            
            <!-- Register -->
            <form class="box animated tile form-validation-2" id="box-register">
                <h2 class="m-t-0 m-b-15">注册</h2>
                <input type="text" class="login-control m-b-10" placeholder="姓名">
                <input type="text" class="login-control m-b-10" placeholder="登录名">
                <input type="email" class="login-control m-b-10" placeholder="Email">    
                <input type="password" class="login-control m-b-10" placeholder="密码">
                <input type="password" class="login-control m-b-20" placeholder="确认密码">

                <button class="btn btn-sm m-r-5" data-loginbtn="register">注册</button>

                <small><a class="box-switcher" data-switch="box-login" href="">已有账号?</a></small>
            </form>
            
            <!-- Forgot Password -->
            <form class="box animated tile form-validation-3" id="box-reset">
                <h2 class="m-t-0 m-b-15">忘记密码</h2>
                <input type="email" class="login-control m-b-20" placeholder="Email Address">    

                <button class="btn btn-sm m-r-5" data-loginbtn="resetpwd">重置密码</button>

                <small><a class="box-switcher" data-switch="box-login" href="">已有账号?</a></small>
            </form>
				   </div>
				</div>
        </section>                      
        
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->
        
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        
        <!--  Form Related -->
        <script src="js/icheck.js"></script> <!-- Custom Checkbox + Radio -->
        <script src="js/validation/validate.min.js"></script>
        <script src="js/bootstrap-datetimepicker.js"></script>
        <script src="js/validation/validationEngine.min.js"></script>
		<script src="js/toggler.min.js"></script>        
        <script src="js/system.js" ></script>
        <!-- All JS functions -->
        <script src="js/login_fun.js" ></script>
		<script type="text/javascript">
			$.SystemApp.contextPath = "<@projectpath/>";
		</script>
    </body>
</html>
