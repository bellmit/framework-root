<#include "commons/footer.html"/>
<@pub.htmlHead title="test系统"> 
<script type="text/javascript">
	var mainFrame = {
			initLayout:function () {
				
				var height = $(window).height();
				var width = $(window).width();
				var headerH = $(".frameheader").innerHeight();
				var footerH = $(".framefooter").height();
				$(".framemenu").css("top",headerH);
				
				var menuH = $(".framemenu").height();
				$(".framemenu").adaptParentWidth();
				$("#maincon").css("top",headerH+menuH+2);
				$("#maincon").adaptParentSize(undefined,height - headerH - footerH - menuH);
				$(".frameheader").bind("contextmenu", function() {
					return false;
				});
				$("input[type=button],button").button();
			},
			init_UI:function(){
				$("input[type=button],button").button();
			},
			showError:function(){
				exceptionMess.showDialog();
			},
			changeThemes:function(){
				var $themslink = $("head").find("link[href$='jquery-ui.css']");
				var $themslink1 = $("head").find("link[href$='jquery.ui.theme.css']");
				var val = $("#minbeds").val();
				$themslink.attr("href","css/themes/"+val+"/jquery-ui.css");
				$themslink1.attr("href","css/themes/"+val+"/jquery.ui.theme.css");
			}
	}
	$(function() {
		$(window).resize(function() {
			mainFrame.initLayout();
			mainFrame.init_UI();
		});
		
		$.initMenu(homepage.sysContextPath+"/func/getFunction",homepage.sysContextPath);
		mainFrame.initLayout();
	});	
</script>
</@pub.htmlHead>
<@pub.htmlBody>
<div class="framemenu"></div>
<div class="ui-widget framemain ui-widget-content" id="maincon">
	
</div>
<@htmlfooter/>
</@pub.htmlBody>
